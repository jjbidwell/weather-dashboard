                            <option value=",NC">North Carolina</option>
                            <option value=",ND">North Dakota</option>
                            <option value=",OH">Ohio</option>
                            <option value=",OK">Oklahoma</option>
                            <option value=",OR">Oregon</option>
                            <option value=",PA">Pennsylvania</option>

                            <option value=",SC">South Carolina</option>

                            <option value=",TN">Tennessee</option>

                            <option value=",WI">Wisconsin</option>

                            <option value=",AS">American Samoa</option>
                            <option value=",GU">Guam</option>
                            <option value=",MP">Northern Mariana Islands</option>
                            <option value=",PR">Puerto Rico</option>
                            <option value=",UM">United States Minor Outlying Islands</option>
                            <option value=",VI">Virgin Islands</option>
                        </select>
                    </div>
                        <button class="huge ui olive button submit-btn" id = "city-btn" type="submit">Search</button>
                        <br>
                        <br>
                        <form class="ui form">
                            <div class="field">
                                <label>Zip Code</label>
                                <input id= "zip" type="text" name="zip" placeholder="Zip Code">
                            </div>
                                <button class="huge ui olive button submit-btn" id = "zip-btn" type="submit">Search</button>
                        </form>
                </form>
            </section>

            <div class="two wide column"></div>  

            <section class="seven wide column" id="today-weather-data">
                <h2 id="city-name">San Diego, CA</h2>
                <img id="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather condition icon">
                <p class="data-text">Current temp: <span class="data-change" id="current-temp">79</span>&deg;</p>
                <p class="data-text">Humidity: <span class="data-change" id="humidity">79</span>%</p>
                <p class="data-text">Today's High: <span class="data-change" id="hi-temp">100</span>&deg;</p>
                <p class="data-text">Today's Low: <span class="data-change" id="lo-temp">50</span>&deg;</p>
                <p class="data-text">Wind speed: <span class="data-change" id="wind">23</span> mph</p>
                <p class="data-text">UV Index High: <span class="data-change" id="uv">79</span></p>
            </section>

        </section>
