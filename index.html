<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="ui container">
        <h1 class="center-text">Weather Dashboard</h1>

        <div class="ui stackable two column grid">

            <div class="input-choice seven wide column">
                <form class="ui form">
                    <div class="field">
                        <label>City</label>
                        <input id= "city" type="text" name="city" placeholder="City">
                    </div>
                        <button class="huge ui olive button submit-btn" id = "city-btn" type="submit">Search</button>
                </form>
            </div>    
            <div class="two wide column">
                <p id="or" class="center-text">-Or-</p>
            </div>

            <div class="input-choice seven wide column">
                <form class="ui form">
                    <div class="field">
                        <label>Zip Code</label>
                        <input id= "zip" type="text" name="zip" placeholder="Zip Code">
                    </div>
                        <button class="huge ui olive button submit-btn" id = "zip-btn" type="submit">Search</button>
                </form>
            </div>  
        </div>
        
 
    </main>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
<script src="logic.js"></script>
</body>
</html>
